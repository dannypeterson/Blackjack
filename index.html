<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack!</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href = "style.css">
</head>
<body>
  <section class ='dealer-cards'></section>
  <header>Dealer's Cards:</header>
  <header>Total: <span class = 'dealer-total'></span></header>
  <div class = 'dealer-img1'><img src = './card-deck/images/backs/blue.svg'></div>
  <div class = 'dealer-img2'><img src = './card-deck/images/backs/blue.svg'></div>
  <section class ='player-cards'></section>
    <header>Your Cards:</header>
    <div class = 'player-img1'><img src = './card-deck/images/backs/blue.svg'></div>
    <div class = 'player-img2'><img src = './card-deck/images/backs/blue.svg'></div>
    <header>Total: <span class = 'player-total'></span></header>
  <div>
    <button class = 'hitButton'>Hit Me</button>
    <button class = 'stayButton'>Stay</button>
  </div>
</body>
</html>
