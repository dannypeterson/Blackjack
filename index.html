<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack!</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href = "style.css">
</head>
<body>
  <div class = "all-cards">
    <section>Dealer's Cards:</section>
      <div class ='dealer-cards'>
        <img class = 'dealer-img1' src = './card-deck/images/backs/blue.svg'>
        <img class = 'dealer-img2' src = './card-deck/images/backs/blue.svg'>
      </div>
    <header>Total: <span class = 'dealer-total'></span></header>

    <section>Your Cards:</section>
      <div class ='player-cards'> 
        <img class = 'player-img1' src = './card-deck/images/backs/blue.svg'>
        <img class = 'player-img2' src = './card-deck/images/backs/blue.svg'>
      </div>
    <header>Total: <span class = 'player-total'></span></header>
  </div>

  <div>
    <button class = 'hitButton'>Hit Me</button>
    <button class = 'stayButton'>Stay</button>
    <button class = 'newRound'>New Round</button>
  </div>

</body>
</html>
